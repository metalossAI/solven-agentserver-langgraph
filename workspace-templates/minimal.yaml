# Minimal Workspace Template
# Lightweight environment for simple tasks

version: "1.0"
name: "minimal"
description: "Minimal workspace with only essential packages"

python:
  version: "3.12"
  # Only bare essentials
  dependencies:
    - "requests>=2.31.0"  # HTTP
    - "python-dotenv>=1.0.0"  # Environment
    - "python-dateutil>=2.8.0"  # Date utilities

nodejs:
  version: "20"
  runtime: "bun"
  # Minimal Node.js setup
  dependencies:
    "axios": "^1.6.0"
    "dotenv": "^16.3.0"

system:
  shell: "/bin/bash"
  env:
    PYTHONUNBUFFERED: "1"
    PYTHONDONTWRITEBYTECODE: "1"

security:
  network_enabled: true
  filesystem:
    readonly: ["/usr", "/lib", "/lib64", "/bin", "/sbin"]
    writable: ["/", "/tmp", "/.cache"]
  limits:
    max_disk: "256MB"  # Very small footprint
    max_memory: "256MB"
    max_cpu_time: "30s"
    max_processes: 10

